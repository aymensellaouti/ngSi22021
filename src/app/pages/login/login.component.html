<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" ngModel name="email" required email class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" ngModel name="password" required minlength="4" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
