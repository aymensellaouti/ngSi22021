<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">{{'APP_TITLE'|translate}}</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['']"
          routerLinkActive="active text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          >CvTech Si2021</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="['cv']"
          >Cv</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="authService.isAuthenticated()"
          class="nav-link"
          routerLinkActive="active text-primary"
          [routerLink]="['cv/add']"
          >Add Cv</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active text-primary"
          [routerLink]="['admin/todo']"
          >Todo</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active text-primary"
          [routerLink]="['color', 'gold']"
          >Color</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active text-primary"
          [routerLink]="['word']"
          >Word</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="!authService.isAuthenticated()"
          class="nav-link"
          routerLinkActive="active text-primary"
          [routerLink]="['login']"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="authService.isAuthenticated()"
          class="nav-link"
          routerLinkActive="active text-primary"
          (click)="logout()"
        >
          Logout
        </a>
      </li>
      <li class="nav-item">
        <select
          class="form-control"
          #langSelect
          (change)="translate(langSelect.value)"
        >
          <option value="fr">Francais</option>
          <option value="en">English</option>
          <option value="ar">العربية</option>
        </select>
      </li>
    </ul>
  </div>
</nav>
